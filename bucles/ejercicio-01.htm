<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estructuras de control: bucles Ejercicio 1</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <a href="../bucles.html" class="btn-volver">← Volver al índice</a>

        <h1>Ejercicio 1 Número par o impar</h1>
        <p>Bucle `for`</p>
        <p style="color: var(--secondary-color); margin-top: 0.5rem">
          Crear un programa que muestre en consola los números impares entre el
          0 y el 20
        </p>
      </header>

      <main>
        <button type="button" class="btn-refresh" onclick="location.reload()">
          <span class="icon">↻</span> Actualizar Página
        </button>
      </main>
    </div>
    <script src="../js/script.js"></script>
    <script>
      console.log("Números impares entre 0 y 20:");

      let mensaje = "Números impares entre 0 y 20:\n"; // Usamos \n para saltar de línea

      for (let i = 0; i <= 20; i++) {
        if (i % 2 !== 0) {
          console.log(i); // Esto sigue saliendo en la consola uno por uno
          mensaje += i + ", "; // Vamos guardando el número en nuestra bolsa (variable)
        }
      }

      // Mostramos la bolsa llena una sola vez
      alert(mensaje);
    </script>
  </body>
</html>
