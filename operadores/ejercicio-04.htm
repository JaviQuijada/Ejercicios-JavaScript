<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <title>Operadores Lógicos y de Comparación. Ejercicio 4</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script>
      const usuarioOk = "javi";
      const contraseñaOk = 261204;
      let usuario = prompt("Intruduce nombre de usuario");

      while (usuario !== usuarioOk) {
        console.log("Error!!!. Usuario incorrecto");
        alert("Error!!!. Usuario incorrecto");
        usuario = prompt("Intentalo de nuevo, intruduce nombre de usuariol");
      }

      let contraseña = Number(prompt("Introduce contraseña"));

      while (contraseña !== contraseñaOk) {
        console.log("Error!!!. Contraseña incorrecta");
        alert("Error!!!. Contraseña incorrecta");
        contraseña = Number(
          prompt("Intentalo de nuevo, introduce la contraseña")
        );
      }

      alert("Acceso autorizado");
      console.log("Acceso autorizado");
    </script>
  </head>
  <body>
    <div class="container">
      <header>
        <a href="../operadores.html" class="btn-volver">← Volver al índice</a>

        <h1>Ejercicio 4 Autenticación</h1>
        <p style="color: var(--secondary-color); margin-top: 0.5rem">
          Crear un programa que pida ingresar el usuario y la contraseña y los
          compare con el usuario y contraseña guardados en variables, y muestre
          en un mensaje si tiene el acceso autorizado
        </p>
      </header>

      <main>
        <button type="button" class="btn-refresh" onclick="location.reload()">

        </button>
