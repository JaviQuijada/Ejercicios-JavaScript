<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operadores Lógicos y de Comparación. Ejercicio 7</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script>
      let parcial1 = parseFloat(prompt("Introduce tu primera nota de parcial"));
      let parcial2 = parseFloat(prompt("Introduce tu segunda nota de parcial"));
      let parcial3 = parseFloat(prompt("Introduce tu tercera nota de parcial"));

      let mayorOcho = 0;

      if (parcial1 >= 8) {
        mayorOcho++;
      }
      if (parcial2 >= 8) {
        mayorOcho++;
      }
      if (parcial3 >= 8) {
        mayorOcho++;
      }

      if (mayorOcho >= 2) {
        alert("Felicidades si promociona");
        console.log("Felicidades si promociona");
      } else {
        alert("No prmocina , necesitas almenos 2 aprobados por encima de 8");
        console.log(
          "No prmocina , necesitas almenos 2 aprobados por encima de 8"
        );
      }
    </script>
  </head>
  <body>
    <div class="container">
      <header>
        <a href="../operadores.html" class="btn-volver">← Volver al índice</a>

        <h1>Ejercicio 7 Cátedra promocionada</h1>
        <p style="color: var(--secondary-color); margin-top: 0.5rem">
          Hacer un programa que pida ingresar los valores de los tres parciales
          de la cátedra mostrar un mensaje indicando si promociona o no la
          cátedra. La misma se promociona si al menos dos de ellos fueron
          aprobados con una nota de 8 o más.
        </p>
      </header>

      <main>
        <button type="button" class="btn-refresh" onclick="location.reload()">
          <span class="icon">↻</span> Actualizar Página
        </button>
      </main>
    </div>
    <script src="../js/script.js"></script>
  </body>
</html>
