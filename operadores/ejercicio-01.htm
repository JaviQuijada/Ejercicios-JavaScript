    <script>
      let num1 = Number(prompt("Ingresa un número"));
      let num2 = Number(prompt("Ingresa un número"));
      let num3 = Number(prompt("Ingresa un número"));
      if (num1 > 100) {
        console.log(`El número ${num1} es mayor que 100`);
        alert(`El número ${num1} es mayor que 100`);
      } else if (num2 > 100) {
        console.log(`El número ${num2} es mayor que 100`);
        alert(`El número ${num2} es mayor que 100`);
      } else if (num3 > 100) {
        console.log(`El número ${num3} es mayor que 100`);
        alert(`El número ${num3} es mayor que 100`);
      } else {
        console.log("Ningúno de los numeros son mayor de 100");
      }
    </script>
