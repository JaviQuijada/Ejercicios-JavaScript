<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operadores Lógicos y de Comparación. Ejercicio 8</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script>
      let num1 = Number(prompt("Ingresa el primer número"));
      let num2 = Number(prompt("Ingresa el segundo número"));

      while (num1 === num2) {
        alert(`Los dos numeros son iguales ${num1}`);
        console.log(`Los dos numeros son iguales ${num1}`);
        num1 = Number(prompt("Ingresa el primer número"));
        num2 = Number(prompt("Ingresa el segundo número"));
      }

      if (num1 > num2) {
        alert(`El número mayor es ${num1}`);
        console.log(`El número mayor es ${num1}`);
      } else {
        alert(`El número mayor es ${num2}`);
        console.log(`El número mayor es ${num2}`);
      }
    </script>
  </head>
  <body>
    <div class="container">
      <header>
        <a href="../operadores.html" class="btn-volver">← Volver al índice</a>

        <h1>Ejercicio 8 Número más grande (2 números)</h1>
        <p style="color: var(--secondary-color); margin-top: 0.5rem">
          Hacer un programa que pida ingresar 2 números, y muestre como
          resultado el más grande de ellos. Una vez hecho esto, agregar la
          funcionalidad de que si alguno de los números es igual a otro, debe
          mostrar un mensaje diciéndolo.
        </p>
      </header>

      <main>
        <button type="button" class="btn-refresh" onclick="location.reload()">
          <span class="icon">↻</span> Actualizar Página
        </button>
      </main>
    </div>
    <script src="../js/script.js"></script>
  </body>
</html>
