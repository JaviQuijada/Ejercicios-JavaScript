    <title>Varibles y tipos de datos. Ejercicio 9</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script>
      let edad = prompt("Introduce la edad ");
      let edadPerro = edad * 7;
      console.log(
        `${edad} años, corresponde a ${edadPerro} años en la edad de los perros `
      );
      alert(
        `${edad} años, corresponde a ${edadPerro} años en la edad de los perros `
      );
    </script>
  </head>

    <div class="container">
      <header>

        <h1>Ejercicio 9 Años perro</h1>
        <p style="color: var(--secondary-color); margin-top: 0.5rem">
          Crear un programa que pida ingresar una edad y devuelva el equivalente
          de esas edad en años perro.
        </p>
      </header>

      <main>
        <button type="button" class="btn-refresh" onclick="location.reload()">
