<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Varibles y tipos de datos. Ejercicio 13</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script>
      let base = prompt(`Introduce la base del triángulo`);
      let altura = prompt(`Introduce la altura del triángulo`);
      let area = (base * altura) / 2;

      console.log(
        `El area del triángulo con base: ${base} y altura: ${altura} es de: ${area}`
      );
      alert(
        `El area del triángulo con base: ${base} y altura: ${altura} es de: ${area}`
      );
    </script>
  </head>
  <body>
    <div class="container">
      <header>
        <a href="../variables.html" class="btn-volver">← Volver al índice</a>

        <h1>Ejercicio 13 Área de un triangulo</h1>
        <p style="color: var(--secondary-color); margin-top: 0.5rem">
          Crear un programa que pida al usuario ingresar el valor de la base y
          el valor de la altura de un triangulo, calcular su área y mostrarlo en
          un mensaje.
        </p>
      </header>

      <main>
        <button type="button" class="btn-refresh" onclick="location.reload()">
          <span class="icon">↻</span> Actualizar Página
        </button>
      </main>
    </div>
    <script src="../js/script.js"></script>
  </body>
</html>
