<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <title>Varibles y tipos de datos. Ejercicio 11</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script>
      let segundosDia = 86400;
      let dias = prompt(
        `Ingrese el número de dias para hacer la conversión a segundos`
      );
      let resultado = dias * segundosDia;
      console.log(`${dias} dias son ${resultado} segundos.`);
      alert(`${dias} dias son ${resultado} segundos.`);
    </script>
  </head>
  <body>
    <div class="container">
      <header>
        <a href="../variables.html" class="btn-volver">← Volver al índice</a>

        <h1>Ejercicio 11 Días a segundos</h1>
        <p style="color: var(--secondary-color); margin-top: 0.5rem">
          Crear un programa que pida ingresar una cantidad de días y muestre un
          mensaje con el resultado de la conversión en segundos.
        </p>
      </header>

      <main>
        <button type="button" class="btn-refresh" onclick="location.reload()">
          <span class="icon">↻</span> Actualizar Página
        </button>
      </main>
    </div>
    <script src="../js/script.js"></script>
  </body>
</html>
