<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Varibles y tipos de datos. Ejercicio 12</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script>
      let milla = 1.6;
      let kilometros = prompt(
        `Introduce la cantidad de kilometros para hacer la conversón a millas`
      );
      let millas = kilometros / milla;
      console.log(`${kilometros} Kilometros equivalen a ${millas} Millas`);
      alert(`${kilometros} Kilometros equivalen a ${millas} Millas`);
    </script>
  </head>
  <body>
    <div class="container">
      <header>
        <a href="../variables.html" class="btn-volver">← Volver al índice</a>

        <h1>Ejercicio 12 Kilómetros a millas</h1>
        <p style="color: var(--secondary-color); margin-top: 0.5rem">
          Crear un programa que pida ingresar una cantidad de kilómetros y
          muestre un mensaje con el resultado de la conversión en millas.
        </p>
      </header>

      <main>
        <button type="button" class="btn-refresh" onclick="location.reload()">
          <span class="icon">↻</span> Actualizar Página
        </button>
      </main>
    </div>
    <script src="../js/script.js"></script>
  </body>
</html>
