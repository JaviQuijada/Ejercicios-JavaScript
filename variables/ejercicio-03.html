<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Varibles y tipos de datos. Ejercicio 3</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script>
      let nombre = prompt("Intruduce un nombre");
      let apellido = prompt("Introduce un apellido");
      let edad = prompt("Introduce una edad");
      console.log(
        "Nuevo usuario agregado al sistema:\n" +
          "Nombre: " +
          nombre +
          "\n" +
          "Apellido: " +
          apellido +
          "\n" +
          "Edad: " +
          edad
      );
      alert(
        "Nuevo usuario agregado al sistema:\n" +
          "Nombre: " +
          nombre +
          "\n" +
          "Apellido: " +
          apellido +
          "\n" +
          "Edad: " +
          edad
      );
    </script>
  </head>
  <body>
    <div class="container">
      <header>
        <a href="../variables.html" class="btn-volver">← Volver al índice</a>

        <h1>Ejercicio 3 Datos personales</h1>
        <p style="color: var(--secondary-color); margin-top: 0.5rem">
          Crear un programa que pida al usuario ingresar, por separado, nombre,
          apellido, edad, nacionalidad, documento, y muestre luego un mensaje
          que diga: "Nuevo usuario agregado al sistema:" y liste todos los datos
          juntos.
        </p>
      </header>

      <main></main>
    </div>
    <script src="../js/script.js"></script>
  </body>
</html>
