<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Varibles y tipos de datos. Ejercicio 19</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script>
      // 1. Pedir al usuario la temperatura en Celsius
      let celsius = prompt("Ingrese la temperatura en grados Celsius:");

      // 2. Convertir a número decimal
      celsius = parseFloat(celsius);

      // 3. Aplicar la fórmula
      const fahrenheit = celsius * 1.8 + 32;

      // 4. Mostrar el resultado
      console.log(
        `${celsius} grados celius corresponden a ${fahrenheit} grados fahrenheit`
      );
      alert(
        `${celsius} grados celius corresponden a ${fahrenheit} grados fahrenheit`
      );
    </script>
  </head>
  <body>
    <div class="container">
      <header>
        <a href="../variables.html" class="btn-volver">← Volver al índice</a>

        <h1>Ejercicio 19 Celsius a Fahrenheit</h1>
        <p style="color: var(--secondary-color); margin-top: 0.5rem">
          Crear un programa que pida ingresar una cantidad de grados Celsius y
          muestre un mensaje con el resultado de la conversión a grados
          Fahrenheit.
        </p>
      </header>

      <main>
        <button type="button" class="btn-refresh" onclick="location.reload()">
          <span class="icon">↻</span> Actualizar Página
        </button>
      </main>
    </div>
    <script src="../js/script.js"></script>
  </body>
</html>
