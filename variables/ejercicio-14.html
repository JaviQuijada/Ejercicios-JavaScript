<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Varibles y tipos de datos. Ejercicio 14</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script>
      let altura = Number(prompt(`Intruduce la altura del rectángulo`));
      let ancho = Number(prompt(`Intruduce el ancho del rectángulo`));
      const perimetro = 2 * (altura + ancho);
      console.log(
        `El perímetro del rectángulo con altura: ${altura} y ancho ${ancho} es de: ${perimetro}`
      );
      alert(
        `El perímetro del rectángulo con altura: ${altura} y ancho ${ancho} es de: ${perimetro}`
      );
    </script>
  </head>
  <body>
    <div class="container">
      <header>
        <a href="../variables.html" class="btn-volver">← Volver al índice</a>

        <h1>Ejercicio 14 Perímetro de un rectángulo</h1>
        <p style="color: var(--secondary-color); margin-top: 0.5rem">
          Crear un programa que pida al usuario ingresar el valor de la altura y
          el valor del ancho de un rectángulo, calcular su perímetro y mostrarlo
          en un mensaje.
        </p>
      </header>

      <main>
        <button type="button" class="btn-refresh" onclick="location.reload()">
          <span class="icon">↻</span> Actualizar Página
        </button>
      </main>
    </div>
    <script src="../js/script.js"></script>
  </body>
</html>
