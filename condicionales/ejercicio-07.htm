        <h1>Ejercicio 7 Piedra, papel o tijera</h1>
        <p style="color: var(--secondary-color); margin-top: 0.5rem">
          Crear un programa que permita ingresar al jugador piedra, papel o
          tijera, genere de forma aleatoria la jugada de la computadora, y
          muestre en un mensaje qui√©n gan√≥, con las jugadas respectivas.

      <main>

    <script>
      // 1. Opciones disponibles
      const opciones = ["piedra", "papel", "tijera"];

      // 2. Jugada del usuario
      let jugadaUsuario = prompt("Elije: piedra, papel o tijera").toLowerCase();

      // Validamos que la jugada sea v√°lida
      if (!opciones.includes(jugadaUsuario)) {
        alert("Opci√≥n no v√°lida. Debes escribir piedra, papel o tijera.");
      } else {
        // 3. Jugada de la computadora (Aleatoria)
        // Math.random() genera un n√∫mero entre 0 y 1.
        // Al multiplicarlo por 3 y usar Math.floor, obtenemos 0, 1 o 2.
        let indiceAleatorio = Math.floor(Math.random() * 3);
        let jugadaPC = opciones[indiceAleatorio];

        // 4. L√≥gica del juego
        let resultado = "";

        if (jugadaUsuario === jugadaPC) {
          resultado = "¬°Es un empate!";
        } else if (
          (jugadaUsuario === "piedra" && jugadaPC === "tijera") ||
          (jugadaUsuario === "papel" && jugadaPC === "piedra") ||
          (jugadaUsuario === "tijera" && jugadaPC === "papel")
        ) {
          resultado = "¬°Ganaste t√∫! üèÜ";
        } else {
          resultado = "Gan√≥ la computadora ü§ñ";
        }

        // 5. Mostrar el mensaje final
        alert(
          `T√∫ elegiste: ${jugadaUsuario}\nLa PC eligi√≥: ${jugadaPC}\n\n${resultado}`
        );
      }
    </script>
