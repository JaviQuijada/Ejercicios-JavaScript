<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estructura de Control de Datos Condicionales Ejercicio 10</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <a href="../condicionales.html" class="btn-volver"
          >← Volver al índice</a
        >

        <h1>Ejercicio 10 Estaciones del año II</h1>
        <p>
          Para los siguientes ejercicios utilizar el condicional **switch**
          donde sea necesario.
        </p>
        <p style="color: var(--secondary-color); margin-top: 0.5rem">
          Crear un programa que pida una estación del año y mostrar en un
          mensaje la fecha en la que comienza y termina
        </p>
      </header>

      <main>
        <button type="button" class="btn-refresh" onclick="location.reload()">
          <span class="icon">↻</span> Actualizar Página
        </button>
      </main>
    </div>
    <script src="../js/script.js"></script>
    <script>
      // 1. Pedimos la estación y la normalizamos a minúsculas
      let estacion = prompt(
        "Ingresa una estación (Primavera, Verano, Otoño, Invierno):"
      ).toLowerCase();

      // 2. Usamos switch para determinar las fechas
      switch (estacion) {
        case "primavera":
          alert(
            "La primavera comienza el 21 de septiembre y termina el 20 de diciembre."
          );
          break;
        case "verano":
          alert(
            "El verano comienza el 21 de diciembre y termina el 20 de marzo."
          );
          break;
        case "otoño":
        case "otono": // Añadimos este caso por si el usuario no usa la "ñ"
          alert("El otoño comienza el 21 de marzo y termina el 20 de junio.");
          break;
        case "invierno":
          alert(
            "El invierno comienza el 21 de junio y termina el 20 de septiembre."
          );
          break;
        default:
          alert(
            "⚠️ Estación no reconocida. Por favor, ingresa: Primavera, Verano, Otoño o Invierno."
          );
          break;
      }
    </script>
  </body>
</html>
