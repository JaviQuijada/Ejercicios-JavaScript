<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estructuras de datos: Arrays Ejercicio 2</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <a href="../arrays.html" class="btn-volver">← Volver al índice</a>

        <h1>Ejercicio 2 Menor número</h1>
        <p>Estructuras de datos: Arrays</p>
        <p style="color: var(--secondary-color); margin-top: 0.5rem">
          Crear un programa que pida ingresar números separados por espacios y
          devuelva un mensaje con el menor número ingresado. Ejemplo: <br />

          ```javascript <br />
          // Ingrese números: 5 7 99 34 54 2 12 <br />

          // El menor número es: 2 <br />
          ```
        </p>
      </header>

      <main>
        <button type="button" class="btn-refresh" onclick="location.reload()">
          <span class="icon">↻</span> Actualizar Página
        </button>
      </main>
    </div>
    <script src="../js/script.js"></script>
    <script>
      let entrada = prompt("Ingrese números separados por espacios:");
      let partes = entrada.split(" ");

      let numeros = [];
      // 1. Iniciamos el menor con el primer número que encontremos
      let menor;

      for (let i = 0; i < partes.length; i++) {
        let num = Number(partes[i]);

        if (!isNaN(num)) {
          numeros.push(num);

          // 2. Lógica para encontrar el menor
          // Si es el primer número que procesamos (i === 0)
          // o si el número actual es más pequeño que el que ya teníamos guardado
          if (i === 0 || num < menor) {
            menor = num;
          }
        }
      }

      // 3. Resultado
      if (numeros.length > 0) {
        alert(
          `Números ingresados: ${numeros.join(
            ", "
          )}\nEl número más pequeño es: ${menor}`
        );
      } else {
        alert("No se ingresaron números válidos.");
      }
    </script>
  </body>
</html>
